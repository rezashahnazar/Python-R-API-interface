<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="data:," />
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GFR Calculator</title>
  </head>
  <body>
    <div class="container-sm mt-5 align-middle">
      <div class="card mx-auto" style="width: 25rem">
        <div class="card-header fixed-center p-2">
          <h2 class="text-center text-muted font-weight-bold mt-1">
            GFR Calculator!
          </h2>
        </div>
        <form class="card-body" action="" method="POST">
          <div class="row">
            <div class="col">
              <input
                class="form-control form-control-sm mb-2"
                type="text"
                placeholder="Age"
                name="age"
              />
              <!-- <input class="form-control form-control-sm mb-2" type="text" placeholder="Sex" name="sex"> -->
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="sex"
                  id="maleSex"
                  value="m"
                />
                <label class="form-check-label" for="maleSex"> Male </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="sex"
                  id="femaleSex"
                  value="f"
                  checked
                />
                <label class="form-check-label" for="femaleSex"> Female </label>
              </div>
            </div>
            <div class="col">
              <input
                class="form-control form-control-sm mb-2"
                type="text"
                placeholder="Weight"
                name="wt"
              />
              <input
                class="form-control form-control-sm mb-2"
                type="text"
                placeholder="Cr."
                name="cr"
              />
            </div>
          </div>

          <div class="row mt-2">
            <div class="col text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>

        {% if message %}
        <div class="card text-white bg-danger mt-2 p-3">
          <h5 class="text-center">{{message}}</h5>
          {% endif %}
          <br />
          {% if response %}
          <h3 class="text-center font-weight-bold">{{response}}</h3>
          {% endif %}
          <br />
          {%if image %}
          <img src="{{image}}" />
          {%endif%}
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
